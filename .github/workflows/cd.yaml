name: Ultrapy - CD

on:
  push:
    branches: [main, dev]

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessary for fetching tags

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: "0.8.14"

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run ruff check
        run: uv run ruff check --output-format=github .

      - name: Run type check
        run: uv run ty check .

      - name: Run tests
        run: uv run pytest -n auto tests --cov

      - name: Check if version is PATCH, FEATURE or BREAKING CHANGE
        id: bump_type
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: ${{ github.ref_name }}

      - name: Bump version in pyproject.toml and add beta suffix for dev branch
        if: ${{ github.ref }} == 'refs/heads/dev'
        run: uv version --bump ${{ steps.bump_type.outputs.bump }} --bump beta

      - name: Bump version in pyproject.toml for main branch
        if: ${{ github.ref }} == 'refs/heads/main'
        run: uv version --bump ${{ steps.bump_type.outputs.bump }}

      - name: Set next version
        id: bump_version
        run: |
          BUMP_VERSION=$(uv version --short)
          echo "new_version=$BUMP_VERSION" >> $GITHUB_OUTPUT

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_USERNAME: __token__
          UV_PUBLISH_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: Release v${{ steps.bump_version.outputs.new_version }}
          draft: false
          prerelease: false
          files: dist/*
          generate_release_notes: true

      - name: Create Beta Release
        if: github.ref == 'refs/heads/dev'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: Beta Release v${{ steps.bump_version.outputs.new_version }}
          draft: false
          prerelease: true
          files: dist/*
          generate_release_notes: true

      - name: Push version changes
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add pyproject.toml
          git commit -m "chore: bump version [skip ci]" || exit 0
          git push
