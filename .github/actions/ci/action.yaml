name: "Ultrapy - CI"

description: "Run CI checks for Ultrapy project"

runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        version: "0.8.14"

    - name: Set up Python
      run: uv python install
      shell: bash

    - name: Install the project
      run: uv sync --locked --all-extras --dev
      shell: bash

    - name: Run ruff check
      run: uv run ruff check --output-format=github .
      shell: bash

    - name: Run type check
      run: uv run ty check .
      shell: bash

    - name: Run tests
      run: uv run pytest -n auto tests --cov
      shell: bash
