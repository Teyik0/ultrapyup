pre-commit:
  parallel: true
  jobs:
    - name: format
      run: uv run ruff format .
      glob: "*.{py}"

    - name: lint
      run: uv run ruff check --fix .
      glob: "*.{py}"

    - name: typecheck
      run: uv run ty check .
      glob: "*.{py}"

commit-msg:
  jobs:
    - name: check
      run: uv run commitlint --file {1}
